<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelBoom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="flight.jpg" alt="TravelBoom Logo" class="logo">
                <span class="brand-name">TravelBoom</span>
            </div>
            <ul class="nav-links">
                <li><a href="travel-recommendation.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Background and Content Wrapper -->
    <div class="background">
        <div class="background-overlay"></div>
        <div class="page-content">
            <section class="contact-us">
                <h1>CONTACT US</h1>
                <form action="#" class="contact-form">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <textarea name="message" placeholder="Message" rows="5" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
    </div>

    <!-- Social Media Icons -->
    <aside class="social-media">
        <a href="#"><img src="twitter.jpg" alt="Twitter"></a>
        <a href="#"><img src="facebook.jpg" alt="Facebook"></a>
        <a href="#"><img src="instagram.jpg" alt="Instagram"></a>
        <a href="#"><img src="youtube.jpg" alt="YouTube"></a>
    </aside>
</body>
</html>
